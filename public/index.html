<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片尺寸獲取</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>圖片上傳區</h2>
    <div class="selection">
      <label for="select_Template">選擇模板：</label>
      <select id="select_Template">
        <option value="section">背景</option>
        <option value="component">元件</option>
      </select>
    </div>

    <div class="workspace">
      <div>
        <input type="file" id="upload_IMG" accept="image/*" multiple>
        <div class="menu">
          <div>HTML結構</div>
          <button id="copy_HTML" disabled>複製HTML</button>
          <div class="sucessMessage_HTML"></div>
        </div>
        <textarea id="textarea_HTML" rows="30" cols="150"></textarea>
      </div>
      <div>
        <button id="generate_CSS" disabled>產生CSS</button>
        <div class="menu">
          <div>CSS樣式</div>
          <button id="copy_CSS" disabled>複製CSS</button>
          <div class="sucessMessage_CSS"></div>
        </div>
        <textarea id="textarea_CSS" rows="30" cols="150"></textarea>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
